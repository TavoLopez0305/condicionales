<script>
    // Solicitar al usuario que ingrese el tipo de vehículo y la distancia recorrida en kilómetros
var tipoVehiculo = prompt("Por favor, ingresa el tipo de vehículo (coche, moto o autobús):");
var distanciaKilometros = parseFloat(prompt("Por favor, ingresa la distancia recorrida en kilómetros:"));

// Verificar el tipo de vehículo y asignar el precio por kilómetro correspondiente
var precioKilometro = 0;
switch (tipoVehiculo.toLowerCase()) {
  case "coche":
    precioKilometro = 0.20;
    break;
  case "moto":
    precioKilometro = 0.10;
    break;
  case "autobús":
    precioKilometro = 0.50;
    break;
  default:
    alert("Tipo de vehículo no válido. Por favor, ingresa coche, moto o autobús.");
    break;
}

if (precioKilometro > 0) {
  // Solicitar al usuario que ingrese la cantidad de litros consumidos
  var litrosConsumidos = parseFloat(prompt("Por favor, ingresa la cantidad de litros consumidos:"));

  // Calcular el costo adicional según la cantidad de litros consumidos
  var extraLitros = 0;
  if (litrosConsumidos > 0 && litrosConsumidos <= 100) {
    extraLitros = 5;
  } else if (litrosConsumidos > 100) {
    extraLitros = 10;
  }

  // Calcular el total a pagar
  var totalAPagar = (precioKilometro * distanciaKilometros) + extraLitros;

  // Mostrar el total a pagar al usuario
  alert("El total a pagar es de " + totalAPagar + " MXN.");
}

</script>
</html>
