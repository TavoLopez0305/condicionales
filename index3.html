<script>// Solicitar al usuario que ingrese un número
    var numero = prompt("Por favor, ingresa un número:");
    
    // Convertir la entrada del usuario a un número entero
    numero = parseInt(numero);
    
    // Verificar si el número es par
    if (isNaN(numero)) {
      alert("La entrada no es un número válido.");
    } else if (numero % 2 === 0) {
      alert(numero + " es un número par.");
    } else {
      alert(numero + " no es un número par.");
    }</script>
