<script>
    // Solicitar al usuario que ingrese un número de cliente
var numeroCliente = prompt("Por favor, ingresa tu número de cliente:");

// Convertir la entrada del usuario a un número entero
numeroCliente = parseInt(numeroCliente);

// Verificar si el número de cliente es igual a 1000
if (numeroCliente === 1000) {
  alert('¡Ganaste un premio!');
} else {
  alert('Tu número de cliente es ' + numeroCliente + '. Lo sentimos, sigue participando.');
}
</script>
