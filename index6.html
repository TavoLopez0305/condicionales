<script>
    // Solicitar al usuario que ingrese el primer número
var primerNumero = parseFloat(prompt("Por favor, ingresa el primer número:"));

// Solicitar al usuario que ingrese el segundo número
var segundoNumero = parseFloat(prompt("Por favor, ingresa el segundo número:"));

// Solicitar al usuario que ingrese el tercer número
var tercerNumero = parseFloat(prompt("Por favor, ingresa el tercer número:"));

// Verificar si las entradas son números válidos
if (isNaN(primerNumero) || isNaN(segundoNumero) || isNaN(tercerNumero)) {
  alert("Por favor, ingresa números válidos.");
} else {
  // Encontrar el número mayor
  if (primerNumero >= segundoNumero && primerNumero >= tercerNumero) {
    alert("El primer número (" + primerNumero + ") es el número mayor.");
  } else if (segundoNumero >= primerNumero && segundoNumero >= tercerNumero) {
    alert("El segundo número (" + segundoNumero + ") es el número mayor.");
  } else {
    alert("El tercer número (" + tercerNumero + ") es el número mayor.");
  }
}
</script>
